<script>
    // Get the navigation bar
    var navbar = document.querySelector('.nav');

    // Get the offset position of the navigation bar
    var sticky = navbar.offsetTop;

    // Add the sticky class to the navigation bar when the user scrolls past the offset position
    function stickyNavbar() {
        if (window.pageYOffset >= sticky) {
            navbar.classList.add('sticky');
        } else {
            navbar.classList.remove('sticky');
        }
    }

    // Add an event listener to the window object to call the stickyNavbar function when the user scrolls
    window.addEventListener('scroll', stickyNavbar);
</script>
